  <body>
    <div class="presentation">
      <div class="slides" style="display: block;">
      <div class="slide multimedia current" id="video-audio">
          <style>
            #video-column {
              float: left;
              width: 50%;
              margin-top: 20px;
            }
            #reflection-button {
              margin: 20px 0;
            }
            #audio-column {
              float: left;
              width: 45%;

          </style>
          <header><span class="html">HTML</span> <span class="js">Dart</span> <h1>Audio + Video</h1></header>
          <section>
            <pre class="prettyprint"><span class="tag">&lt;</span><b><span class="tag">audio</span></b><span class="pln"> </span><span class="atn">id</span><span class="pun">=</span><span class="atv">"audio"</span><span class="pln"> </span><span class="atn">src</span><span class="pun">=</span><span class="atv">"sound.mp3"</span><span class="pln"> </span><b><span class="atn">controls</span></b><span class="tag">&gt;&lt;/audio&gt;</span><span class="pln"><br>document.getElementById("audio").</span><b><span class="pln">muted</span></b><span class="pln"> = false;</span></pre>
<pre class="prettyprint"><span class="tag">&lt;</span><b><span class="tag">video</span></b><span class="pln"> </span><span class="atn">id</span><span class="pun">=</span><span class="atv">"video"</span><span class="pln"> </span><span class="atn">src</span><span class="pun">=</span><span class="atv">"movie.webm"</span><span class="pln"> </span><b><span class="atn">autoplay</span></b><span class="pln"> </span><b><span class="atn">controls</span></b><span class="tag">&gt;&lt;/video&gt;</span><span class="pln"><br>document.getElementById("video").</span><b><span class="pln">play</span></b><span class="pln">();</span></pre>
            <div id="video-column" class="center">
              <input type="button" id="reflection-button" value="Add CSS reflection to video">
              <video width="390" id="clip" controls="">
                <source src="http://slides.html5rocks.com/src/chrome_japan.webm" type="video/webm; codecs=&quot;vp8, vorbis&quot;">
                <source src="http://slides.html5rocks.com/src/chrome_japan.mp4" type="video/mp4; codecs=&quot;avc1.42E01E, mp4a.40.2&quot;">
                <source src="http://slides.html5rocks.com/src/chrome_japan.ogv" type="video/ogg; codecs=&quot;theora, vorbis&quot;">
                Your browser does not support the video tag
              </video>
              <div class="media-buttons">
                <input type="button" id="play-button" value="Play">
                <input type="button" id="pause-button" value="Pause" disabled="">
                <input type="button" id="mute" value="Mute">
              </div>
            </div>
            
            <div id="audio-column" class="center">
              <audio id="audio-clip" width="670" controls="">
                <source src="http://slides.html5rocks.com/src/rushus-modal_blues.mp3" type="audio/mpeg">
                <source src="http://slides.html5rocks.com/src/rushus-modal_blues.ogg" type="audio/ogg">
                Your browser does not support the audio tag
              </audio>
              <div class="media-buttons">
                <input type="button" id="audio-play-button" value="Play">
                <input type="button" id="audio-pause-button"  value="Pause" disabled="">
                <input type="button" id="audio-mute" value="Mute">
              </div>
            </div>
          </section>
